<!DOCTYPE html>
<html>
<head>
  <title>Netlify Form</title>
</head>
<body>
  <!-- This form is never displayed, it's just for Netlify to detect the form fields -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="text" name="company" />
    <input type="email" name="email" />
    <input type="text" name="phone" />
    <select name="service"></select>
    <textarea name="brief"></textarea>
    <input type="hidden" name="recipient" value="brandomo.official@gmail.com" />
  </form>
</body>
</html>
